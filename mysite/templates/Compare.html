<div class="container" style="background-color: #e9ecf2;height: 40px;">
    <div class="row " >


      {%for i in tickers%}

      {% if i == original %}


      <div class="col-1" >
   
      <pre style="height: 30px; width: 60px;">{{i}}</pre>

      </div>
        

      {% else %}
      

      <div class="col-1" >
    <form action="/remove" method="get">
      <pre style="height: 30px; width: 100px;background-color:yellow;border-radius: 10% "><button name={{i}} type="submit" class="close" aria-label="Close"><i class="fa fa-close">{{i}}</i><span aria-hidden="false"></span></button></pre>
</form>
  </div>
  <div class="col-1"></div>
  {% endif %}
  {% endfor %}
</div>

</div>
